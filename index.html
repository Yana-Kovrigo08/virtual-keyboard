<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual-keyboard</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="keybord">
      <div class="row row-one">
        <button>`</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button class="delete">Delete</button>
      </div>
      <div class="row row-two">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
        <button>#</button>
      </div>
      <div class="row row-three">
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>;</button>
        <button>'</button>
        <button>Enter</button>
      </div>
      <div class="row row-four">
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>,</button>
        <button>.</button>
        <button>/</button>
        <button>Pause</button>
      </div>
      <div class="row row-five">
        <button>Ctrl</button>
        <button>alt</button>
        <button class="space">space</button>
        <button>&#8592;</button>
        <button>&#8593;</button>
        <button>&#8595;</button>
        <button>&#8594;</button>
      </div>
    </div>
  </body>
</html>
